<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>NOM</th>
      <th>PRENOM</th>
      <th>MAIL</th>
      <th>ROLE</th>
      <th>ACTIONS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userArray">
      <td>{{user.id}}</td>
      <td>{{user.nom}}</td>
      <td>{{user.prenom}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
      <td>
        <!-- Bouton de modification de l'employé -->
        <button class="btn-modify" [routerLink]="['/user-update', user.id]">Modifier</button>
      </td>
      <td>
        <!-- Bouton de Suppression de l'employé -->
        <button class="btn-delete" [routerLink]="['/user-delete', user.id]">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
<!-- Bouton d'ajout d'utilisateur -->
<div class="add-button-container">
  <button class="add-button" [routerLink]="['/user-add']">Ajouter un utilisateur</button>
</div>
